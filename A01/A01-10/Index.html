<!DOCTYPE html>
<html lang="en">

<head>

    <title>Lists</title>
</head>

<body>
    <div>
        <h1>List Practice</h1>

        <ul>
            <li>Home</li>
            <li>About</li>
            <li>contact us</li>

        <ol>

            <li>basic tag</li>
            <li>formatting tag</li>
            <li>attribute</li>
            <li>favicon</li>
            <li>page title</li>

        <dl>
            <dt>Work DAY</dt>
            <dd>Exact time that u wanna work</dd>

            <dt>OFF DAY</dt>
            <dd>Exact time that u need to rest</dd>
        </dl>

    </div>


</body>
