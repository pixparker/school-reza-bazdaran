<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A02-28-login-form</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<div class="form-box">
				<form action="">
					<h1>login</h1>
					<div class="input-container">
						<input placeholder="Username" required class="data-input" type="text" />
						<i class="icon fa-solid fa-user"></i>
					</div>
					<div class="input-container">
						<input type="password" placeholder="Password" required class="data-input" type="text" />
						<i class="icon fa-solid fa-lock"></i>
					</div>

					<input type="checkbox" name="" id="checkbox" />
					<label for="checkbox">Remember me</label>
					<a href="#forget">Forget Password</a>
					<input class="data-input" type="submit" value="Login" />
					<div class="create-account">
						<span> Don't Have Account</span>s
						<a href="#register">Register</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
