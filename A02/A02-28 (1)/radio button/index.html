<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A02-28 Radio Button</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<div class="fave-box">
				<h2>Your favorite thing in the world :</h2>
				<div class="item">
					<input id="pizza" type="radio" name="fav" />
					<label class="form-label" for="pizza">Pizza</label>
					<div class="fav-item"></div>
				</div>
				<div class="item">
					<input id="bacon" type="radio" name="fav" />
					<label class="form-label" for="bacon">Bacon</label>
					<div class="fav-item"></div>
				</div>
				<div class="item">
					<input id="cats" type="radio" name="fav" />
					<label class="form-label" for="cats">Cats</label>
					<div class="fav-item"></div>
				</div>
			</div>
		</div>
	</body>
</html>
