<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A02-22 Chat</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<div class="chat">
				<div class="chat-title"><h1>Chat Messages</h1></div>
				<div class="chat-box">
					<div class="chat-box-cat">
						<img class="profile cat-pic" src="images/cat.jpg" alt="cat-pic" />
						<p class="cat-message">Hello , how are you today ?</p>
						<p class="message-date">11:00</p>
					</div>
					<div class="chat-box-dog">
						<img class="profile dog-pic" src="images/dog.jpg" alt="dog-pic" />
						<p class="dog-message">Hey! , I'm fine thanks for asking</p>
					</div>

					<div class="chat-box-cat">
						<img class="profile cat-pic" src="images/cat.jpg" alt="cat-pic" />
						<p class="cat-message">Sweet! , So what do you wanna do today ?</p>
						<p class="message-date">11:02</p>
					</div>
					<div class="chat-box-dog">
						<img class="profile dog-pic" src="images/dog.jpg" alt="dog-pic" />
						<p class="dog-message">Nah , I dunno play soccer or learn more codding perhaps</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
