<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A02-22 Split Screen</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<div class="main">
				<div class="main-left">
					<div class="box">
						<img class="image" src="images/lion.jpg" alt="lion-pic" />
						<h3 class="title">Lion</h3>
						<p class="text">Some text...</p>
					</div>
				</div>
				<div class="main-right">
					<div class="box">
						<img class="image" src="images/dog.jpg" alt="dog-pic" />
						<h3 class="title">Dog</h3>
						<p class="text">Some text...</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
