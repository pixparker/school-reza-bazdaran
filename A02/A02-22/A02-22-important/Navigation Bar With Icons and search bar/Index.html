<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A02-22 Navigation Bar With Icons and search bar</title>
		<script src="https://kit.fontawesome.com/4d85966588.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<div class="btn"><i class="fa-solid fa-house-chimney"></i><span>Home</span></div>
				<div class="btn"><i class="fa-solid fa-magnifying-glass"></i> <span>Search</span></div>
				<div class="btn"><i class="fa-solid fa-envelope"></i> <span>Contact</span></div>
				<div class="btn"><i class="fa-solid fa-user"></i> <span>Login</span></div>
                <input type="text" placeholder="Search . . . " class="search-bar">
                <div style="clear: both;"></div>
			</div>
		</div>
	</body>
</html>
