<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A02-22 calender layout</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="title">Calender</h1>
			<div class="calender">
				<div class="cal-head">
					<div class="cal-head-text">
						<p class="cal-month">AUGUST</p>
						<p class="cal-year">2023</p>
					</div>
					<p class="arrow right-arrow">›</p>
					<p class="arrow left-arrow">‹</p>
				</div>

				<div class="cal-body">
					<div class="cal-days-name">
						<p>Mo</p>
						<p>Tu</p>
						<p>We</p>
						<p>Th</p>
						<p>Fr</p>
						<p>Sa</p>
						<p>Su</p>
					</div>
					<div class="cal-days-num">
						<div class="week">
							<p>1</p>
							<p>2</p>
							<p>3</p>
							<p>4</p>
							<p>5</p>
							<p>6</p>
							<p>7</p>
						</div>
						<div class="week">
							<p>8</p>
							<p>9</p>
							<p><span class="today">10</span></p>
							<p>11</p>
							<p>12</p>
							<p>13</p>
							<p>14</p>
						</div>
						<div class="week">
							<p><span>15</span></p>
							<p>16</p>
							<p>17</p>
							<p>18</p>
							<p>19</p>
							<p>20</p>
							<p>21</p>
						</div>
						<div class="week">
							<p>22</p>
							<p>23</p>
							<p>24</p>
							<p>25</p>
							<p>26</p>
							<p>27</p>
						</div>
						<div class="week">
							<p>28</p>
							<p>29</p>
							<p>30</p>
							<p>31</p>
						</div>
						<div style="clear: both"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
