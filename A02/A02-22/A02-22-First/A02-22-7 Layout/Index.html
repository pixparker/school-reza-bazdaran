<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A02-22-7 Layout</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="title">Creting using Float</h1>
			<p class="text">
				In this exaample, we have created a headerT three unequal columns and a footer. On smaller
				screens, the columns will stack on top of each other.
			</p>
			<div class="header">Header</div>
			<div class="main">
				<div class="col-left">Column</div>
				<div class="col-center">Column</div>
				<div class="col-right">Column</div>
				<div style="clear: both"></div>
			</div>
			<div class="footer">Footer</div>
		</div>
	</body>
