<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A02-22-5_1 z-index</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<p>The <span>z-index</span> property specifies the stack order of an element.</p>
			<p>
				An element with greater stack order is always in front of an element with a lower stack
				order.
			</p>

			<div class="box box1">z-index = 1</div>
			<div class="box box2">z-index = 2</div>
			<div class="box box3">z-index = 3</div>
		</div>
	</body>
</html>
