<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C01-28-Buttons-</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
 
<body>
    <div class="container-fluid text-center">
        <div class="container p-5">
            <button class="btn btn-primary rounded-pill">Primary</button>
            <button class="btn btn-secondary rounded-pill">Secondary</button>
            <button class="btn btn-success rounded-pill">Success</button>
            <button class="btn btn-danger rounded-pill">Danger</button>
            <button class="btn btn-warning rounded-pill">Warning</button>
            <button class="btn btn-info rounded-pill">Info</button>
            <button class="btn btn-light rounded-pill">Light</button>
            <button class="btn btn-dark rounded-pill">Dark</button>
            <button class="btn btn-link rounded-pill">Link</button>
        </div>

        <hr style="border-width: 20px" class="bg-light my-5" />

        <div class="d-grid col-4 gap-2 mx-auto">
            <button class="btn btn-outline-secondary" data-bs-toggle="button">Secondary Action</button>
            <button class="btn btn-primary">Primary Action</button>
        </div>

        <hr style="border-width: 20px" class="bg-light my-5" />

        <div class="">
            <button class="btn btn-primary">Primary icon →</button>
            <button class="btn btn-outline-secondary ms-3">Secondary icon →</button>
        </div>

        <hr style="border-width: 20px" class="bg-light my-5" />

        <button class="btn btn-primary opacity-50"><span class="spinner-border spinner-border-sm"></span></button>
        <button class="btn btn-primary opacity-50"><span class="spinner-border spinner-border-sm me-2"></span>Loading</button>

        <hr style="border-width: 20px" class="bg-light my-5" />

        <div>
            <button class="btn btn-primary btn-sm rounded-circle">✕</button>
            <button class="btn btn-outline-primary btn-sm rounded-circle">✕</button>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary btn-lg rounded-circle">✕</button>
            <button class="btn btn-outline-primary btn-lg rounded-circle">✕</button>
        </div>
    </div>

    <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
</body>

</html>
