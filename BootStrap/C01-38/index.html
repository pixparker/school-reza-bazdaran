<body>
    <div class="container p-5">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalId">
            modal

        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">

                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Welcome to the profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="mb-3">
                                <form action="" class="d-grid gap-2">
                                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Name :">
                                    <input type="password" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Pasword :">
                                </form>

                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">Login</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
