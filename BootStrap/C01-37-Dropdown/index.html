          <a class="dropdown-item" href="#">Data Structure</a>

    <br class="m-5"><br class="m-5"><br class="m-5"><br class="m-5"><br class="m-5">

      <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        </button>
        <div class="dropdown-menu" aria-labelledby="triggerId">
          <a class="dropdown-item text-decoration-underline dropdown-header" href="#">
            <h6>CSS Subjects</h6>

      <div class="btn-group"  role="group" aria-label="">

        <button type="button" class="btn btn-success">Theory</button>
        <button id="dropdownId" type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-haspopup="true" aria-expanded="false">
          Select Subject
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownId">
          <li class="dropdown-item">Data Structure</li>

          <li class="dropdown-item">Operating System</li>
