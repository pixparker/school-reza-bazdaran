<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C01-</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <p class="display-3 text-center text-success fw-semibold">Experience By Sama</p>
      <h4 class="text-center">Floating Label</h4>
      <form class="row g-2" action="">
        <div class="form-floating">
          <input class="form-control" type="text" id="in1" placeholder="Name" />
          <label class="text-success" for="in1">Name</label>
        </div>

        <div class="form-floating">
          <input class="form-control " type="number" id="in2" placeholder="Age" />
          <label class="text-success" style="top: -10%;" for="in2">Age</label>
        </div>

        <div class="form-floating">
            <textarea class="form-control ps-5" name="" id="in3" style="height: 120px;"></textarea>
            <label class="opacity-50  text-success " for="in3">Address</label>


        </div>
      </form>
    </div>

    <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
  </body>
</html>
