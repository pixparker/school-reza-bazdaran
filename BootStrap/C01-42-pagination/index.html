<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C01-42 pagination</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

<h1 class="my-3">Bootstrap Pagination</h1>

<h6>Center</h6>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center   ">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            Previous
          </a>
        </li>
        <li class="page-item" aria-current="page"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            Next
          </a>
        </li>
      </ul>
    </nav>

    <h6>Right</h6>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end   ">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              Previous
            </a>
          </li>
          <li class="page-item" aria-current="page"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              Next
            </a>
          </li>
        </ul>
      </nav>
</div>



    <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
