<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>15-input group</title>
  <link rel="stylesheet" href="css/bootstrap.rtl.css" />
</head>

<body>
  <div class="container">
    <div class="row my-4">
      <div class="col-md-5 mx-auto">
        <div class="input-group mb-3">
          <span class="input-group-text">نام</span>
          <input class="form-control" type="text" id="floadname" placeholder="نام خود را وارد کنید" />
        </div>

        <div class="input-group mb-3">
          <input class="form-control form-control-lg" type="email" name="" id="" placeholder="ایمیل خود را وارد کنید" style="direction: rtl" />
          <span class="input-group-text">@</span>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" style="height: 150px">نظرات</span>
          <textarea class="form-control" name="" id=""></textarea>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">قیمت</span>
          <input class="form-control" type="email" name="" id="" placeholder=" قیمت را وارد کنید" style="direction: rtl" />
          <span class="input-group-text">ریال</span>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">آپلود</span>
          <input class="form-control" type="email" name="" id="" placeholder=" فایل را وارد کنید" style="direction: rtl" />
          <span class="input-group-text">Browse</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
