<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C01-</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container w-50 p-5 mx-auto">
        <form class="" action="">
            <label class="form-label" for="email">Email address</label>
            <input class="form-control" type="email" id="email">

            <p class="text-muted small">We'll never share your email with anyone else.</p>

            <label class="form-label mt-2" for="password">Password</label>
            <input class="form-control w-75" id="password" type="password">


            <div class="form-check mt-2">
                <input class="form-check-input che " id="check" type="checkbox">
                <label class="form-check-label" for="check">Check me out</label>

            </div>
            <input class="btn btn-primary mt-2" type="submit">
        </form>
    </div>





    <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
</body>

</html>
