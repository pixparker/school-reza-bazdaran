<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C01-33 breadcrumb</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-success text-center">Breadcrumb</h1>
        <nav>
            <ol class="breadcrumb bg-secondary-subtle p-2 rounded-3">
                <li class="breadcrumb-item"><a href="#">SoftwareSchool</a></li>
                <li class="breadcrumb-item">Articles</li>
            </ol>
        </nav>
        <nav>
            <ol class="breadcrumb bg-secondary-subtle p-2 rounded-3" style="--bs-breadcrumb-divider:'>'">
                <li class="breadcrumb-item"><a class="link-primary link-underline-opacity-0 link-underline-opacity-100-hover" href="#">SoftwareSchool</a></li>
                <li class="breadcrumb-item">Articles</li>
            </ol>
        </nav>

    </div>



    <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
</body>

</html>
