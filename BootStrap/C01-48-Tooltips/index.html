<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C01-48 tooltip</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container pt-5 text-center">
        <h1 class="text-primary">Tooltips</h1>
        <a href="" type="button" class="" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip Content">
            Tooltip on Link !
        </a>





        <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip Content">
            Tooltip on Button !
        </button>
        
        <div class="my-5"></div>

        <div class="row-cols-12">



            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip Content">
                Tooltip on Top
            </button>

            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="Right" title="Tooltip Content">
                Tooltip on Right
            </button>

            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip Content">
                Tooltip on Bottom
            </button>

            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip Content">
                Tooltip on Left
            </button>
        </div>


    </div>



    <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
