<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C01-31 Alert</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="text-success">Close Button</h1>
        <div>
            <span>Close Button</span>
            <button class="btn btn-close"></button>
        </div>
        <div>
            <span>Close disabled button</span>
            <button class="btn btn-close" disabled></button>
        </div>



        <hr class="my-5">

        <div class="alert alert-primary" role="alert">
            Alert
        </div>

        <br class="my-5">
        <hr class="my-5">
        <p>Warning Alert with close button</p>
        <div class="alert alert-warning fade show alert-dismissible">
            <strong>Warning!</strong> There was a problem with wifi connection.
            <button class="btn btn-close" data-bs-dismiss="alert"></button>
        </div>













    </div>






    <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
</body>

</html>
