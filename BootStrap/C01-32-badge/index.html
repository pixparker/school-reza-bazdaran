<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C01-32 badge</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container pt-5 text-center">
        
    

<span class="bg-primary badge rounded-pill">Primary</span>
<span class="bg-secondary badge rounded-pill">Secondary</span>
<span class="bg-success badge rounded-pill">Success</span>
<span class="bg-danger badge rounded-pill">Danger</span>

<hr style="border-width: 20px;" class="my-5">

<button class="btn btn-primary rounded-pill">Primary
    <span class="badge bg-white text-primary  rounded-circle ms-2 p-1">✕</span>
</button>
<button class="btn bg-info-subtle fw-bold rounded-pill">Primary
    <span class="badge bg-dark text-white  rounded-circle ms-2 p-1">✕</span>
</button>
<button class="btn bg-info-subtle fw-bold border rounded-pill">Primary
    <span class="badge bg-dark text-white  rounded-circle ms-2 p-1">✕</span>
</button>

<hr style="border-width: 20px;" class="my-5">

<div class="d-flex align-items-center">
    <span class="h3">Hello World</span>
    <span class="mx-3 badge bg-primary ">Hello World</span>
    
    <span class="h3">Hello World</span>
    <span class="mx-3 badge bg-secondary ">Hello World</span>
    
    <span class="h3">Hello World</span>
    <span class="mx-3 badge bg-success ">Hello World</span>
    
    <span class="h3">Hello World</span>
    <span class="mx-3 badge bg-danger ">Hello World</span>
    
</div>



</div>
