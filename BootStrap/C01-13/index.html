<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C01-13</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <div class="container w-50 p-5">
    <form action="" class="form-box">
    <div class="row row-cols-2">
      <div class="">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" id="email" required />
      </div>
      <div class="">
        <label class="form-label" for="pass">Password</label>
        <input class="form-control" type="password" id="pass" />
      </div>
    </div>

    <div class="row">
      <div class="col mt-3">
        <label class="form-label" for="adress">Address</label>
        <input class="form-control" type="text" name="" id="address" placeholder="1234 Main St" />
      </div>
    </div>

    <div class="row row-cols-3 mt-3">
      <div class="col-6">
        <label class="form-label" for="city">City</label>
        <input class="form-control" type="text" name="" id="city" />
      </div>
      <div class="col-4">
        <label class="form-label" for="state">State</label>
        <select class="form-select" name="" id="state">
          <option value="0">Choose...</option>
          <option value="1">California</option>
          <option value="2">Texas</option>
          <option value="3">Florida</option>
          <option value="4">Virgina</option>
          <option value="5">Ohio</option>
        </select>
      </div>
      <div class="col-2">
        <label class="form-label" for="zip">Zip</label>
        <input class="form-control" type="number" name="" id="zip" />
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-2">
        <p>Your Choose</p>
      </div>

      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" name="radio" type="radio" id="first-radio" />
          <label class="form-check-label" for="first-radio">First radio</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" name="radio" type="radio" id="second-radio" />
          <label class="form-check-label" for="second-radio">Second radio</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" name="radio" type="radio" id="third-radio" disabled />
          <label class="form-check-label" for="third-radio">Third disabled radio</label>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="check">
            <label class="form-check-label" for="check">Check me out</label>
        </div>
    </div>


<input class="btn btn-primary mt-3" type="submit" value="Sign in"></input>


</form>




  </div>

  <body>
    <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
  </body>
</html>
